<div *ngIf="product" style="position: relative">
  <div
    (click)="router.navigate(['/product-detail', product!])" type="button">
    <img [src]="product.image" height=200px alt="ear buds">
    <h4>{{product.name}}</h4>
    <!-- {{product.description}}  -->
  </div>
  <button class="btn btn-sm border border-2 border-dark rounded-5" (click)="onAddToCart.emit(product.id)">Add to Cart</button>
</div>
