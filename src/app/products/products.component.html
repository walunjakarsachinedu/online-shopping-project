<!-- heading -->
<div class="m-3">
  <h5>Welcome {{authService.userName}}</h5> 
</div>
<br><br>
<!-- search bar -->
<div class="mx-5 mb-5" width=>
  <input type="text" class="form-control" placeholder="Search" (input)="onChange($event)" autofocus>
</div>
<br>

<!-- product list -->
<div class="m-5 row justify-content-md-between justify-content-center">
  <div *ngFor="let product of products" class="m-5 border-0 text-center col-lg-2 col-md-4 col-sm-6">
    <product-preview [product]="product" (onAddToCart)="addProductToCard($event)"></product-preview>
  </div>
</div>
