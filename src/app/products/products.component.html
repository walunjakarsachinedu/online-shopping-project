<!-- heading -->
<div class="m-2 d-flex justify-content-between">
  <h4>Welcome {{authService.currentUser.name}}</h4> 
  <div>
    <button class="btn btn-primary" [routerLink]='["/shopping-cart/", authService.currentUser.id]'>
      Cart (1)
    </button>
    <button *ngIf="authService.currentUser.role=='admin'" (click)="router.navigate(['/admin-home'])"
      class="mx-2 btn btn-primary">Admin Setting
    </button>
    <button (click)="authService.logout()" class="btn btn-primary">logout</button>
  </div>
</div>

<!-- search bar -->
<div class="m-5" width=>
  <input type="text" class="form-control" placeholder="Search" (input)="onChange($event)" autofocus>
</div>
<br>

<!-- product list -->
<div class="m-5 row justify-content-center">
  <div *ngFor="let product of products" class="m-5 border-0 text-center col-lg-3 col-md-4 col-sm-6 col-12">
    <product-preview [product]="product"></product-preview>
  </div>
</div>
