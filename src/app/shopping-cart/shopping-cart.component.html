<button class="btn btn-primary m-2" (click)="location.back()">
  <i class="bi bi-chevron-left"></i>
</button>
<br><br>
<div *ngIf="cart?.products?.length != 0">
  <div class="container pb-2">
    Cart Summary
  </div>
  <div *ngIf="cart" class="border border-2 container">
    <div class="d-flex flex-column justify-content-between">
      <div *ngFor="let item of cart.products" class="mt-3 mx-3">
        <div *ngIf="item.product">
          <div class="d-flex justify-content-between align-items-center">
            <!-- product -->
            <div class="col-5 d-flex align-items-center pointer" 
              [routerLink]="['/product-detail', item.product]"
              >
                <img [src]="item.product.image" alt="product image" width="70px">
                &nbsp;&nbsp;
                <small>
                  {{ item.product.name }}
                </small>
            </div>
            <!-- quantity -->
            <div class="d-flex">
              <div class="pe-4 pointer" (click)="deleteProductFromCart(item)"><i class="bi bi-trash"></i></div>
              <div class="border px-2" style="user-select: none;">
                <div class="small">
                  <span (click)="updateProductQuatity(item, -1)" class="pointer">-</span>
                  &nbsp;&nbsp;&nbsp;&nbsp;{{item.quantity}}&nbsp;&nbsp;&nbsp;&nbsp;
                  <span (click)="updateProductQuatity(item, +1)" class="pointer">+</span>
                </div>
              </div>
              <div class="ps-3 font-weight-bold" >
                <b>
                  ₹ {{item.product.price.toLocaleString()}}
                </b>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="d-flex justify-content-end pe-3">
        {{'Total (' + cart.products.length + ' Items) : ' }} &nbsp;
        <b>{{'₹ ' + getTotal.toLocaleString() }}</b> 
      </div>
      <br> 
      <!-- order button -->
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary container m-3 rounded-0" (click)="checkoutItem()">Place Order</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="cart?.products?.length == 0" class="d-flex flex-column align-items-center">
  <h4>Empty Shopping Cart</h4> 
  You haven't selected any items to add to your shopping cart yet.
  <img src="https://media.istockphoto.com/id/861576608/vector/empty-shopping-bag-icon-online-business-vector-icon-template.jpg?s=612x612&w=0&k=20&c=I7MbHHcjhRH4Dy0NVpf4ZN4gn8FVDnwn99YdRW2x5k0=" alt="empty shopping cart" height="400px">
</div>
